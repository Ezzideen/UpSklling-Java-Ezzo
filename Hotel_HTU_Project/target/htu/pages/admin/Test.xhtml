	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>JoSummer</title>
	<p:messages></p:messages>

	<meta name="viewport" content="width=device-width, initial-scale=1" />	
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	
	
	<link rel="stylesheet" href="style.css" />
	<style>

</style>

<h:body>

	<div class="center">
		 
			<div class="container">
				<p:graphicImage style=" margin-left: 50px" value="/plugins/images/Jo2.png" width="250px" height="140px"/>
				<div class="text">Login</div>
				<h:form  >
					<div class="data">
						<label>Email</label>
						 <h:inputText id="show" />
					</div>
					<div class="data">
						<label>Password</label> <h:inputText value="" id="show" />
					</div>
					<div class="forgot-pass">

					</div>
					<div class="btn">
						<div class="inner"></div>
						<h:commandButton style="margin-top: 0px; background: none; font-size: 30px;  font-family: 'Poppins', sans-serif; color: #fff " styleClass="btn button" value="Login" />
					</div>
					<div class="signup-link">
						Not a member? <a href="#">Signup now</a>
					</div>
				</h:form>
			</div>
	</div>
