<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>JoSummer</title>
	<p:messages></p:messages>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/admin_contant_styles.css" />

</h:head>
<h:body styleClass="content-body" >
	<div style=" margin-top: 10px" align="left" class="col-sm-12">
		<h1 class="">Dashboard</h1>
	</div>
	<div style="margin-left: 100px;  box-shadow: black;" class="row">
		<div   class="col-sm-12">
			<div class="col-sm-2 box1">
				<div>Available Hotels</div>
				<div>
					<p:outputLabel value="#{mbHotel.availableHotels}" />
				</div>
			</div>

			<div class="col-sm-2 box2">
				<div>Total Hotels</div>
				<div>
					<p:outputLabel value="#{mbHotel.countHotels}" />
				</div>
			</div>

			<div class="col-sm-2 box3">
				<div>Total Reservations</div>
				<div>
					<p:outputLabel value="#{mbReservation.countReservations}" />
				</div>
			</div>

			<div class="col-sm-2 box4">
				<div>Users</div>
				<div>
					<p:outputLabel value="#{mbUser.countUsers}" />
				</div>
			</div>
			<div class="col-sm-2 box4">
				<div>Guests</div>
				<div>
					<p:outputLabel value="#{mbGuest.countGuests}" />
				</div>
			</div>
			
			<div class="col-sm-2 box4">
				<div>Total Companies</div>
				<div>
					<p:outputLabel value="#{mbCompany.countCompany}" />
				</div>
			</div>
			
			<div class="col-sm-2 box4">
				<div>Total Cities</div>
				<div>
					<p:outputLabel value="#{mbCity.countCity}" />
				</div>
			</div>
			
			<div class="col-sm-2 box4">
				<div>Total Rooms</div>
				<div>
					<p:outputLabel value="#{mbRoom.countRooms}" />
				</div>
			</div>
			
			<div class="col-sm-2 box4">
				<div>Hotel Categories</div>
				<div>
					<p:outputLabel value="#{mbCategory.countCategory}" />
				</div>
			</div>
			
			<div class="col-sm-2 box4">
				<div>Room Types</div>
				<div>
					<p:outputLabel value="#{mbRoom.countRoomType}" />
				</div>
			</div>

		</div>
	</div>
<div class="row">
		<div class="col-sm-12">
		
		<h:form>
    <div style="margin-top: 20px" align="center" class="card">
   <p:outputLabel style="font-size: 20px" value="Reservations" />
        <p:dataTable var="reservation" value="#{mbReservation.listReservation}">
            <p:column style="width: 20px !important;" headerText="id">
                <h:outputText value="#{reservation.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{reservation.guest.firstName}" />
            </p:column>

            <p:column headerText="Start Date">
                <h:outputText value="#{reservation.startDate}" />
            </p:column>

            <p:column headerText="End Date">
                <h:outputText value="#{reservation.endDate}" />
            </p:column>
            
            <p:column headerText="Created">
                <h:outputText value="#{reservation.createdDate}" />
            </p:column>
            
            <p:column headerText="Updated">
                <h:outputText value="#{reservation.updatedDate}" />
            </p:column>
            
            <p:column headerText="Discount">
                <h:outputText value="#{reservation.discount}" />
            </p:column>
            
            <p:column headerText="Total Price">
                <h:outputText value="#{reservation.totalPrice}" />
            </p:column>
        </p:dataTable>
    </div>
</h:form>
		
		

	</div>
	</div>
	
	
	
	
	
	
	
	
	
	<div style="margin-bottom: 50px;" class="row">
		<div class="col-sm-12">
		
		<h:form>
    <div style="margin-top: 20px" align="center" class="card">
   <p:outputLabel style="font-size: 20px" value="Guests" />
        <p:dataTable var="guest" value="#{mbGuest.listGuest}">
            <p:column style="width: 20px !important;" headerText="id">
                <h:outputText value="#{guest.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{guest.firstName}" />
            </p:column>

            <p:column headerText="Start Date">
                <h:outputText value="#{guest.lastName}" />
            </p:column>

            <p:column style="width: 200px !important;" headerText="Email">
                <h:outputText value="#{guest.email}" />
            </p:column>
            
            <p:column headerText="Created">
                <h:outputText value="#{guest.phone}" />
            </p:column>
            
            <p:column headerText="Updated">
                <h:outputText value="#{guest.address}" />
            </p:column>
            
            <p:column headerText="Discount">
                <h:outputText value="#{guest.details}" />
            </p:column>
        </p:dataTable>
    </div>
</h:form>
		
		

	</div>
		<div style="height: 50px;" class="col-sm-12">
		
		</div>
	</div>
</h:body>
</html>
