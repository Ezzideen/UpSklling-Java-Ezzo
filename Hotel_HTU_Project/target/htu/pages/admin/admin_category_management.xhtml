<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>JoSummer</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
	
	
	
	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script >
jQuery.curCSS = function(element, prop, val) {
    return jQuery(element).css(prop, val);
};


</script>

	<style>

#border-Style {
	background: #414042;
	color: white;
	
}



body {
	background-color: #414042;
}


</style>
</h:head>
<h:body style="background: #414042">
	<div style="background: rgba(38, 38, 38, 1); margin-bottom: 100px;" class="header">
		<div style="background: rgba(38, 38, 38, 1);" class="navbar navbar-inverse navbar-fixed-top">
			<div style="background: rgba(38, 38, 38, 1);" class="container-fluid">
				<div class="navbar-header">
				</div>
				<h:form>

					<div class="navbar navbar-default navbar-fixed-top">
						<div >
							<div style="background: rgba(38, 38, 38, 1);" class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
									<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
								</button>
								<p:graphicImage style="margin-top: 10px; margin-left: 10px; margin-right: 20px;" value="/plugins/images/Jo.png" width="110px"
									height="40px" />
								<p:commandLink value="Website" />
							</div>
							<div style="background: rgba(38, 38, 38, 1);" class="collapse navbar-collapse" id="myNavbar">
								<ul style="margin-right: 10px" class="nav navbar-nav navbar-right">
									<li><p:commandLink value="Home" /></li>
									<li><p:commandLink value="Administration" /></li>
									<li><p:commandLink value="Status" /></li>
									<li><p:commandLink value="Users" /></li>
									<li><p:commandLink value="LogOut" /></li>
								</ul>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav" id="border-Style">

				<div style="background: #414042; position: fixed;">
					<h:form>
						<p:growl>
							<p:autoUpdate />
						</p:growl>

						<p:panelMenu style="width:230px">
							<p:submenu label="General">
								<p:menuitem value="Hotel Management" action="#{mbLogin.employees}" icon="pi pi-user-plus" />
								<p:menuitem value="Company Management" action="#{mbLogin.depart}" icon="pi pi-id-card" />
								<p:menuitem value="Website Management" action="#{mbLogin.depart}" icon="pi pi-id-card" />
							</p:submenu>
							<p:submenu label="User Management">
								<p:menuitem value="Employee" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
								<p:menuitem value="Users" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
								<p:menuitem value="Guest" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
							</p:submenu>
							<p:submenu label="Payments">
								<p:menuitem value="Payments Management" action="#{mbLogin.employees}" icon="pi pi-user-plus" />
								<p:menuitem value="Total Payments" action="#{mbLogin.depart}" icon="pi pi-id-card" />
							</p:submenu>
							<p:separator />
						</p:panelMenu>
					</h:form>
				
				</div>

			</div>
			<div class="col-sm-10 text-left">

				<div class="well" id="border-Style">

					<div class="card">
					<h:form id="category-form">
							<div style="margin-top: 70px;" class="row">
					<div align="left" class="col-sm-6">
						<h4>Hotel Categories</h4>
						
						</div>
						<div align="right" class="col-sm-6">
						<p:panelGrid id="button" columns="5" layout="grid" styleClass="showcase-text-align-center">
						 <p:commandButton rendered="#{mbCategory.readOnlyMode}" actionListener="#{mbCategory.setEditMode}"  value="Edit" process="@this,Category-Data" update="@this,Category-table, Category-Data, button" />
						 <p:commandButton value="Rest All" action="#{mbCategory.rest}" process="@this,Category-Data,,button" update="@this,Category-table, Category-Data, button" />
						 <p:commandButton rendered="#{mbCategory.addMode}" value="Add" action="#{mbCategory.addCategory}" process="@this,Category-Data" update="@this,Category-table, Category-Data, button" />
						 <p:commandButton rendered="#{mbCategory.editMode}" value="Update" action="#{mbCategory.updateCategory}" process="@this,Category-Data" update="@this,Category-table, Category-Data" />
						 <p:commandButton rendered="#{mbCategory.editMode}" value="Delete" action="#{mbCategory.deleteCategory}" process="@this,Category-Data" update="@this,Category-table, Category-Data" />
						</p:panelGrid>  
						</div>
						 </div>
						<p:panelGrid id="Category-Data" columns="2" layout="grid" styleClass="showcase-text-align-center">
						<p:outputLabel value="Category Name" />
							<p:inputText disabled="#{mbCategory.readOnlyMode}" value="#{mbCategory.category.name}" />
							</p:panelGrid>
							<p:dataTable id="Category-table" value="#{mbCategory.listCategory}" var="Category" selection="#{mbCategory.category}" selectionMode="single"
								rowKey="#{Category.id}" rows="5" paginator="true" size="small">
								
								
								
								<p:ajax  event="rowSelect" update="category-form:Category-Data, category-form:button" listener="#{mbCategory.setReadOnlyMode()}" />
								<f:facet name="header">Categories</f:facet>
								
								<p:column width="50px;" headerText="ID" filterBy="#{Category.id}" filterMatchMode="contains" sortBy="#{Category.id}">
									#{Category.id}
								</p:column>
								
								<p:column width="100px;" headerText="Name" filterBy="#{Category.name}" filterMatchMode="contains" sortBy="#{Category.name}">
									#{Category.name}
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>


	
  <div  style="background: rgba(38, 38, 38, 1); margin-top: 20px;" class="container-fluid">
  <div class="row">
    <div align="center" class="col-sm-12">
          <p:graphicImage styleClass="image" value="/plugins/images/Jo.png" width="250px" height="130px" style="margin-top: 30px;"  />
    </div>
    <div align="center"  class="col-sm-12">
          <p:outputLabel style="color: white" value="JoSummer.com" />
    </div>
  </div>
</div>

</h:body>
</html>
