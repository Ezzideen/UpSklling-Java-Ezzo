<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>JoSummer</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
	
	
	
	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script >
jQuery.curCSS = function(element, prop, val) {
    return jQuery(element).css(prop, val);
};


</script>

	<style>

#border-Style {
	background: #414042;
	color: white;
	
}



body {
	background-color: #414042;
}


</style>
</h:head>
<h:body style="background: #414042">
	<div style="background: rgba(38, 38, 38, 1); margin-bottom: 100px;" class="header">
		<div style="background: rgba(38, 38, 38, 1);" class="navbar navbar-inverse navbar-fixed-top">
			<div style="background: rgba(38, 38, 38, 1);" class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">JoSummer</a>
				</div>
				<h:form>

					<div class="navbar navbar-default navbar-fixed-top">
						<div >
							<div style="background: rgba(38, 38, 38, 1);" class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
									<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
								</button>
								<p:graphicImage style="margin-top: 10px; margin-left: 10px; margin-right: 20px;" value="/plugins/images/Jo.png" width="110px"
									height="40px" />
								<p:commandLink value="Website" />
							</div>
							<div style="background: rgba(38, 38, 38, 1);" class="collapse navbar-collapse" id="myNavbar">
								<ul style="margin-right: 10px" class="nav navbar-nav navbar-right">
									<li><p:commandLink value="Home" /></li>
									<li><p:commandLink value="Administration" /></li>
									<li><p:commandLink value="Status" /></li>
									<li><p:commandLink value="Users" /></li>
									<li><p:commandLink value="LogOut" /></li>
								</ul>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav" id="border-Style">

				<div style="background: #414042; position: fixed;">
					<h:form>
						<p:growl>
							<p:autoUpdate />
						</p:growl>

						<p:panelMenu style="width:230px">
							<p:submenu label="General">
								<p:menuitem value="Hotel Management" action="#{mbLogin.employees}" icon="pi pi-user-plus" />
								<p:menuitem value="Company Management" action="#{mbLogin.depart}" icon="pi pi-id-card" />
								<p:menuitem value="Website Management" action="#{mbLogin.depart}" icon="pi pi-id-card" />
							</p:submenu>
							<p:submenu label="User Management">
								<p:menuitem value="Employee" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
								<p:menuitem value="Users" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
								<p:menuitem value="Guest" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
							</p:submenu>
							<p:submenu label="Payments">
								<p:menuitem value="Payments Management" action="#{mbLogin.employees}" icon="pi pi-user-plus" />
								<p:menuitem value="Total Payments" action="#{mbLogin.depart}" icon="pi pi-id-card" />
							</p:submenu>
							<p:separator />
						</p:panelMenu>
					</h:form>
				
				</div>

			</div>
			<div class="col-sm-10 text-left">

				<div class="well" id="border-Style">

					<div class="card">
					<h:form id="company-form">
					<div class="row">
					<div align="left" class="col-sm-6">
						<h4>Company Management</h4>
						
						</div>
						<div align="right" class="col-sm-6">
						<p:panelGrid id="button" columns="5" layout="grid" styleClass="showcase-text-align-center">
						 <p:commandButton rendered="#{mbCompany.readOnlyMode}" actionListener="#{mbCompany.setEditMode}"  value="Edit" process="@this,company-Data" update="@this,company-table, company-Data, button" />
						 <p:commandButton value="Rest All" action="#{mbCompany.rest}" process="@this,company-Data,button" update="@this,company-table,company-Data,button" />
						 <p:commandButton rendered="#{mbCompany.addMode}" value="Add" action="#{mbCompany.addCompany}" process="@this,company-Data" update="@this,company-table,company-Data" />
						 <p:commandButton rendered="#{mbCompany.editMode}" value="Update" action="#{mbCompany.updateCompany}" process="@this,company-Data" update="@this,company-table,company-Data" />
						 <p:commandButton rendered="#{mbCompany.editMode}" value="Delete" action="#{mbCompany.deleteCompany}" process="@this,company-Data" update="@this,company-table,company-Data" />
						</p:panelGrid>  
						</div>
						 </div>
						<p:panelGrid id="company-Data" columns="4" layout="grid" styleClass="showcase-text-align-center">
						
						<p:outputLabel value="Company Name" />
							<p:inputText disabled="#{mbCompany.readOnlyMode}" value="#{mbCompany.company.name}" />
							
							<p:outputLabel value="Company Email" />
							<p:inputText disabled="#{mbCompany.readOnlyMode}" value="#{mbCompany.company.email}" />
							
							<p:outputLabel value="Company VAT_ID" />
							<p:inputText disabled="#{mbCompany.readOnlyMode}" value="#{mbCompany.company.VAT_ID}" />
							
							<p:outputLabel value="Company Address" />
							<p:inputText disabled="#{mbCompany.readOnlyMode}" value="#{mbCompany.company.address}" />
			
							<p:outputLabel value="City" />
								<p:selectOneMenu disabled="#{mbCompany.readOnlyMode}" id="dData2" value="#{mbCompany.company.city.id}" >
									<f:selectItem itemLabel="Select City" itemValue="#{null}" />
									<f:selectItems id="selectItems2" value="#{mbCity.listCity}" var="City" itemLabel="#{City.name}"
										itemValue="#{City.id}" />
								</p:selectOneMenu>
	
							<p:outputLabel value="Status" />
							<p:selectBooleanButton disabled="#{mbCompany.readOnlyMode}" value="#{mbCompany.company.is_active}" onLabel="Available" offLabel="Not Available"
                                onIcon="pi pi-check" offIcon="pi pi-times" style="width:15rem" />
                          
							</p:panelGrid>
							
						
					
							<p:dataTable id="company-table" value="#{mbCompany.listCompany}" var="Company" selection="#{mbCompany.company}" selectionMode="single"
								rowKey="#{Company.id}" rows="5" paginator="true" size="small">
								
								
								
								<p:ajax  event="rowSelect" update="company-form:company-Data, company-form:button" listener="#{mbCompany.setReadOnlyMode()}" />
								
								
								<f:facet name="header">Companies</f:facet>
								<p:column width="50px;" headerText="ID" filterBy="#{Company.id}" filterMatchMode="contains" sortBy="#{Company.id}">
									#{Company.id}
								</p:column>
								<p:column width="100px;" headerText="Name" filterBy="#{Company.name}" filterMatchMode="contains" sortBy="#{Company.name}">
									#{Company.name}
								</p:column>
								<p:column width="100px;" headerText="Name" filterBy="#{Company.email}" filterMatchMode="contains" sortBy="#{Company.email}">
									#{Company.email}
								</p:column>
								<p:column width="100px;" headerText="Name" filterBy="#{Company.VAT_ID}" filterMatchMode="contains" sortBy="#{Company.VAT_ID}">
									#{Company.VAT_ID}
								</p:column>
								<p:column width="100px;" headerText="Name" filterBy="#{Company.address}" filterMatchMode="contains" sortBy="#{Company.address}">
									#{Company.address}
								</p:column>
								<p:column width="100px;" headerText="City" filterBy="#{Company.city.name}" filterMatchMode="contains" sortBy="#{Company.city.name}">
									#{Company.city.name}
								</p:column>
								<p:column width="100px;" headerText="is_active" filterBy="#{Company.is_active}" filterMatchMode="contains" sortBy="#{Company.is_active}">
									#{Company.is_active}
								</p:column>
							</p:dataTable>
							
							
								<div style="margin-top: 70px;" class="row">
					<div align="left" class="col-sm-6">
						<h4>Company Details</h4>
						
						</div>
						<div align="right" class="col-sm-6">
						<p:panelGrid id="button-tow" columns="5" layout="grid" styleClass="showcase-text-align-center">
						 <p:commandButton rendered="#{mbCompany.readOnlyMode}" actionListener="#{mbCompany.setEditMode}"  value="Edit" process="@this,company-Data-tow" update="@this,company-table-tow, company-Data-tow, button-tow" />
						 <p:commandButton value="Rest All" action="#{mbCompany.rest}" process="@this,company-Data,,button-tow" update="@this,company-table-tow, company-Data-tow, button-tow" />
						 <p:commandButton rendered="#{mbCompany.addMode}" value="Add" action="#{mbCompany.addCompany}" process="@this,company-Data-tow" update="@this,company-table-tow, company-Data-tow, button-tow" />
						 <p:commandButton rendered="#{mbCompany.editMode}" value="Update" action="#{mbCompany.updateCompany}" process="@this,company-Data-tow" update="@this,company-table-tow, company-Data-tow" />
						 <p:commandButton rendered="#{mbCompany.editMode}" value="Delete" action="#{mbCompany.deleteCompany}" process="@this,company-Data-tow" update="@this,company-table-tow, company-Data-tow" />
						</p:panelGrid>  
						</div>
						 </div>
						<p:panelGrid id="company-Data-tow" columns="2" layout="grid" styleClass="showcase-text-align-center">
						
						<p:outputLabel value="Company Name" />
							<p:inputText disabled="true" value="#{mbCompany.company.name}" />
							
							<p:outputLabel value="Company details" />
							<p:inputText disabled="#{mbCompany.readOnlyMode}" value="#{mbCompany.company.details}" />
							
							
							</p:panelGrid>
							
							
							
							
							
							
							<p:dataTable id="company-table-tow" value="#{mbCompany.listCompany}" var="Company" selection="#{mbCompany.company}" selectionMode="single"
								rowKey="#{Company.id}" rows="5" paginator="true" size="small">
								
								
								
								<p:ajax  event="rowSelect" update="company-form:company-Data-tow, company-form:button-tow" listener="#{mbCompany.setReadOnlyMode()}" />
								<f:facet name="header">Company Details</f:facet>
								
								<p:column width="50px;" headerText="ID" filterBy="#{Company.id}" filterMatchMode="contains" sortBy="#{Company.id}">
									#{Company.id}
								</p:column>
								
								<p:column width="100px;" headerText="Name" filterBy="#{Company.name}" filterMatchMode="contains" sortBy="#{Company.name}">
									#{Company.name}
								</p:column>
								
								<p:column headerText="details" filterBy="#{Company.details}" filterMatchMode="contains" sortBy="#{Company.details}">
									#{Company.details}
								</p:column>
							</p:dataTable>

						</h:form>
					</div>










				</div>
			</div>
		</div>
	</div>


	
		<div  style="background: rgba(38, 38, 38, 1); margin-top: 20px;" class="container-fluid">
  <div class="row">
    <div align="center" class="col-sm-12">
          <p:graphicImage styleClass="image" value="/plugins/images/Jo.png" width="250px" height="130px" style="margin-top: 30px;"  />
    </div>
    <div align="center"  class="col-sm-12">
          <p:outputLabel style="color: white" value="JoSummer.com" />
    </div>
  </div>
</div>

</h:body>
</html>
