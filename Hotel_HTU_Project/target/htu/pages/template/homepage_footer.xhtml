<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/plugins/images" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />








	<style>
.jumbotronone {
	margin-bottom: 0;
	background: linear-gradient(115deg, #404040 10%, #2F3640 90%);
	bottom: 0;
	text-align: center;
	color: white;
}

body a {
	color: #95b1ff;
	text-decoration: none;
}

body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 20px;
	line-height: 2.5;
	color: #333;
	background-color: #fff;
}

body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
	font-family: "Open Sans", "Helvetica Neue", sans-serif;
	font-size: 19px;
}

body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
	font-family: "Open Sans", "Helvetica Neue", sans-serif;
	font-size: 18px;
}

body .ui-inputfield {
	color: white;
	font-size: 20px;
	background: #585858;
	padding: .429em;
	border: 1px solid #585858;
	outline: 0 none;
	-moz-transition: border-color .2s;
	-o-transition: border-color .2s;
	-webkit-transition: border-color .2s;
	transition: border-color .2s;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}

body .ui-corner-all {
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;
}

body .ui-widget, body .ui-widget .ui-widget {
	text-decoration: none;
}

.ui-inputfield {
	margin: 0;
	outline: medium none;
	padding: 4px;
	font-weight: normal;
	font-size: 22em;
}

button, input, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}

input {
	-webkit-writing-mode: horizontal-tb !important;
	text-rendering: auto;
	color: -internal-light-dark(black, white);
	letter-spacing: normal;
	word-spacing: normal;
	text-transform: none;
	text-indent: 0px;
	text-shadow: none;
	display: inline-block;
	text-align: start;
	appearance: textfield;
	background-color: -internal-light-dark(rgb(255, 255, 255),
		rgb(59, 59, 59));
	-webkit-rtl-ordering: logical;
	cursor: text;
	margin: 0em;
	font: 400 13.3333px Arial;
	padding: 1px 2px;
	border-width: 2px;
	border-style: inset;
	border-color: -internal-light-dark(rgb(118, 118, 118),
		rgb(133, 133, 133));
	border-image: initial;
	width: 290px;
	height: 50px;
}

:root { -
	-input-border-color: #585858; -
	-input-hover-border-color: #ffb300; -
	-input-focus-border-color: #ffb300;
}

body .ui-button {
	background-color: #ffb300;
	color: #212121;
	border: 1px solid #ffb300;
	font-size: 22px;
	margin: 0;
	margin-right: .1em;
	outline: 0 none;
	-moz-transition: background-color .2s;
	-o-transition: background-color .2s;
	-webkit-transition: background-color .2s;
	transition: background-color .2s;
}

.ui-spinner-down {
	bottom: 0;
}

.ui-spinner-button {
	cursor: default;
	display: block;
	font-size: 19.5em;
	height: 50%;
	margin: 0;
	overflow: hidden;
	padding: 0;
	position: absolute;
	right: 0;
	text-align: center;
	vertical-align: middle;
	width: inherit;
	height: inherit;
	z-index: 100;
}

body .ui-spinner .ui-spinner-button.ui-button {
	background-color: #ffb300;
	color: #212121;
	border: 0 none;
	width: 1.229em;
	height: 1.229em;
	margin: 0;
}
</style>
</h:head>
<body>


	<div class="container-fluid">
		<div class="row content">
			<div style="width: 330px; height: 500px;" class="col-sm-3 sidenav">
				<div align="center" class="input-group">
					<p:outputLabel value="Search a Room" />
					<h:form>
						<p:outputLabel for="range1" value="Check in" />
						<br />
						<p:datePicker id="range1" pattern="MM/dd/yyyy HH:mm" mode="popup" showOn="focus" />
						<br />
						<p:outputLabel for="range2" value="Check Out" />
						<br />
						<p:datePicker id="range2" value="" pattern="MM/dd/yyyy HH:mm" mode="popup" showOn="focus" />
						<br />
						<p:outputLabel for="adultsNum" value="Adults" />
						<br />
						<p:spinner id="adultsNum" value="" min="1" max="30" />
						<br />
						<p:outputLabel for="childrenNum" value="Children" />
						<br />
						<p:spinner id="childrenNum" value="" min="1" max="5" />
						<br />
					</h:form>
					<!-- <p:outputLabel for="search" value="Search" />
						<p:autoComplete id="search" forceSelection="true"
							value="#{mb_Hotel.hotel.name}"
							completeMethod="#{mb_Hotel.hotel.name}" /> -->


				</div>
			</div>

			<div class="col-sm-9" style="background: linear-gradient(115deg, #2F3640 10%, #939598 90%); border: 1px !important; border-style: solid !important; border-radius: 3px !important; color:white ; !important;">
				<h1>
					<p:outputLabel style="font-size: 35px; " value="#{mbHotel.getHotelName(1)}" />
				</h1>
				<h5>
					<span class="glyphicon glyphicon-home"></span>
					<p:outputLabel style="font-size: 20px ;margin-left: 10px;;" value="#{mbRoom.getRoomType(4)}" />
				</h5>
				<h3 style="margin-bottom: -60px; margin-top: -20px; font-size: 15px; ">
					<span  class="label label-danger">   <p:outputLabel value="#{mbCategory.getCategoryName(1)}" /> </span> <span class="label label-primary"><p:outputLabel
							value="#{mbCity.getCityName(1)}" /></span>
				</h3>
				
				<p style="display: inline;">
					<p:outputLabel value="#{mbRoom.getRoomDescription(1)}" />
				</p>
			
			
							<p:graphicImage style="margin-top: 20px" value="/plugins/images/hotle1.jpg" title="JoSummer" width="330" height="230" />
							<br/>
					<p:commandButton value="Book" />
				
				</div>
		</div>
	</div>
	<div class="jumbotronone">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<h:form>
						<p:commandLink value="Countries" />
						<br />
						<p:commandLink value="Cities" />
						<br />
						<p:commandLink value="Hotels" />
						<br />
						<p:commandLink value="Airports" />
						<br />
						<p:commandLink value="Districts" />
						<br />

					</h:form>
				</div>
				<div class="col-sm-4">
					<h:form>
						<p:commandLink value="Book" />
						<br />
						<p:commandLink value="Language" />
						<br />
						<p:commandLink value="Reservations" />
						<br />
						<p:commandLink value="Home" />
						<br />
						<p:commandLink value="Travel communities" />
						<br />
					</h:form>
				</div>
				<div class="col-sm-4">
					<h:form>
						<p:commandLink value="Coronavirus (COVID-19)" />
						<br />
						<p:commandLink value="About JoSummer.com" />
						<br />
						<p:commandLink value="Careers" />
						<br />
					</h:form>
				</div>

				<div style="margin-top: 80px;" class="col-sm-12">
					<p:graphicImage value="/plugins/images/Jo.png" title="JoSummer" width="290px" height="140px" />
				</div>
				<div style="margin-top: 80px; margin-bottom: 80px;" class="col-sm-12">
					<h6>ooking.com is part of Booking Holdings Inc., the world leader in online travel and related services.</h6>
					<h6>Copyright © 2020–2021 JoSummer.com™. All rights reserved.</h6>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
