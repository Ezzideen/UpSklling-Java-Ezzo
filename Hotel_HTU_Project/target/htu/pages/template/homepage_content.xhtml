<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/plugins/images" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	

	<style>
.jumbotronone {
	margin-bottom: 0;
	background: linear-gradient(115deg, #939598 10%, #2F3640 90%);
	bottom: 0;
	text-align: center;
	color: white;
}

body a {
	color: #95b1ff;
	text-decoration: none;
}

body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 20px;
	line-height: 2.5;
	color: #333;
	background-color: #fff;
}

body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
	font-family: "Open Sans", "Helvetica Neue", sans-serif;
	font-size: 19px;
}

* {
	box-sizing: border-box;
}

body {
	font-family: Verdana, sans-serif;
}

.mySlides {
	display: none;
}

img {
	vertical-align: middle;
}

/* Slideshow container */
.slideshow-container {
	max-width: 1500px;
	position: relative;
	margin: auto;
}

/* Caption text */
.text {
	color: #f2f2f2;
	font-size: 15px;
	padding: 8px 12px;
	position: absolute;
	bottom: 8px;
	width: 100%;
	text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
	color: #f2f2f2;
	font-size: 12px;
	padding: 8px 12px;
	position: absolute;
	top: 0;
}

/* The dots/bullets/indicators */
.dot {
	height: 15px;
	width: 15px;
	margin: 0 2px;
	background-color: #bbb;
	border-radius: 50%;
	display: inline-block;
	transition: background-color 0.6s ease;
}

.active {
	background-color: #717171;
}

/* Fading animation */
.fade {
	-webkit-animation-name: fade;
	-webkit-animation-duration: 1s;
	animation-name: fade;
	animation-duration: 1s;
}

@
-webkit-keyframes fade {
	from {opacity: .4
}

to {
	opacity: 1
}

}
@
keyframes fade {
	from {opacity: .1
}

to {
	opacity: 1
}

}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
	.text {
		font-size: 11px
	}
}

.container .btn {
	position: absolute;
	top: 30%;
	left: 50%;
	transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	background-color: #555;
	color: white !important;
	font-size: 16px;
	background-color: orange !important;
	border: 1px solid #191919 !important;
	border: none;
	cursor: pointer;
	border-radius: 5px;
}

.container .btn:hover {
	background-color: orange;
}

body .ui-button {
	flex: auto;
	background-color: inherit;
	border-color: black;
	border-style: solid;
	color: #ffffff;
	border: 3px solid silver;
	font-size: 14px;
	outline: 0 none;
	transition: background-color .2s;
	width: 210px;
	height: 70px;
	cue-after: none;
	cue-before: none;
	text-align: center;
}

body .ui-button.ui-state-hover {
	background-color: #64C7FF;
	border-color:;
	color: #silver;
	width: 210px;
	height: 70px;
}

body .ui-button.ui-state-active {
	background-color: #64C7FF;
	border-color: black;
	color: silver;
	width: 210px;
	height: 70px;
}

body .ui-button.ui-state-focus {
	background-color: #64C7FF;
	border-color: black;
	color: silver;
	width: 210px;
	height: 70px;
}




 /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
   
</style>

</h:head>
<body>
	<div class="jumbotronone">
		Explore offers for hotels, homes and more ...
		<div class="container-fluid">
			<div class="slideshow-container">
				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 4</div>
					<div class="container">
						<h:form>
							<p:graphicImage value="/plugins/images/room1.jpg" title="JoSummer" width="100%" />
							<p:commandButton styleClass="btn" value="BOOK NOW" action="#{mbHome.goToLogin}" />
						</h:form>
					</div>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">2 / 4</div>
					<div class="container">
						<h:form>
							<p:graphicImage value="/plugins/images/room2.jpg" title="JoSummer" width="100%" />
							<p:commandButton styleClass="btn" value="BOOK NOW" action="#{mbHome.goToLogin}" />
						</h:form>
					</div>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">3 / 4</div>
					<div class="container">
						<h:form>
							<p:graphicImage value="/plugins/images/hotle1.jpg" title="JoSummer" width="100%" />
							<p:commandButton styleClass="btn" value="BOOK NOW" action="#{mbHome.goToLogin}" />
						</h:form>
					</div>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">4 / 4</div>
					<div class="container">
						<h:form>
							<p:graphicImage value="/plugins/images/room4.jpg" title="JoSummer" width="100%" />
							<p:commandButton styleClass="btn" value="BOOK NOW" action="#{mbHome.goToLogin}" />
						</h:form>
					</div>
				</div>
			</div>
			<!-- The dots/circles -->
			<div style="text-align: center">
				<span class="dot" onclick="currentSlide(1)"></span> <span class="dot" onclick="currentSlide(2)"></span> <span class="dot"
					onclick="currentSlide(3)"></span> <span class="dot" onclick="currentSlide(4)"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12"></div>
		</div>
		<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i &lt; slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex &gt; slides.length) {slideIndex = 1}    
  for (i = 0; i &lt; dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 3500); // Change image every 2 seconds
}
</script>
	</div>
	</body>
</html>
