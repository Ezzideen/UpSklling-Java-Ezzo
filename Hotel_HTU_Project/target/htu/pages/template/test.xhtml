<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>
body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
	font-family: "Open Sans", "Helvetica Neue", sans-serif;
	font-size: 14px;
}

.jumbotronone {
	margin-bottom: 0;
	background: linear-gradient(115deg, #404040 10%, #2F3640 90%);
	bottom: 0;
	text-align: center;
	color: white;
}

.button {
	background-color: #4CAF50; /* Green */
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
}

.button3 {
	background-color: #ffb300;
	color: black;
	border: 2px solid black;
}

.button3:hover {
	background-color: #36d6f4;
	color: white;
}

body .ui-panelgrid .ui-panelgrid-cell {
    border: 1px solid inherit!important;
    background-color: inherit!important;
    color: #ffffff!important;
    padding: .571em 1em;
}

body .ui-panelgrid .ui-panelgrid-content {
    border: 1px solid #fdfdfd;
    background-color: inherit!important;
    color: #dedede;
   
}
</style>
</h:head>

<body style="background: linear-gradient(110deg, rgba(255,153,102,1) 50%, rgba(255,94,98,1) 100%);">
