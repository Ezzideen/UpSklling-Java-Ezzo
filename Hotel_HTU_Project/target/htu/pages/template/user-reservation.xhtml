body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
	font-family: "Open Sans", "Helvetica Neue", sans-serif;
	font-size: 14px;
}

.button {
	background-color: #4CAF50; /* Green */
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
}

.button3 {
	background-color: inherit;
	color: black;
	border: 2px solid #f44336;
}

.button3:hover {
	background-color: #f44336;
	color: white;
}

.jumbotronone {
	margin-bottom: 0;
	background: linear-gradient(115deg, #404040 10%, #2F3640 90%);
	bottom: 0;
	text-align: center;
	color: white;
}

#j_idt171_content {
	background: radial-gradient(circle, rgba(10, 16, 46, 1) 0%,

.ui-widget-content {

								</ul>
							</div>
						</div>
					</div>

			</div>

<div style="background: radial-gradient(circle, rgba(10, 16, 46, 1) 0%, rgba(0, 73, 159, 1) 100%) !important;" class="row">
		<div align="center" class="col-xs-12">
		<p:outputLabel value="Reserve a room" />
			<p:panelGrid id="Room-Data" columns="4" layout="grid" styleClass="showcase-text-align-center">
			
				<p:outputLabel value="Hotel Name" />
					
								<p:selectOneMenu  disabled="#{mbHotel.readOnlyMode}" id="Hotel" value="#{mbReservation.reservation.hotel.id}" >
									<f:selectItem itemLabel="Select Hotel" itemValue="1" />
									<f:selectItems id="selectHotel" value="#{mbReservation.listHotel}" var="Hotel" itemLabel="#{Hotel.name}"
										itemValue="#{Hotel.id}" />
								</p:selectOneMenu>

				
				<p:outputLabel value="Room Type" />
				
								<p:selectOneMenu  disabled="#{mbHotel.readOnlyMode}" id="Room" value="#{mbReservation.roomType.id}" >
									<f:selectItem itemLabel="Select Room Type" itemValue="#{null}" />
									<f:selectItems id="selectRoomType" value="#{mbReservation.listOfThisRoomType}" var="Room" itemLabel="#{Room.roomType.name}"
										itemValue="#{Room.roomType.id}" />
								</p:selectOneMenu>
				

				<p:outputLabel value="Check in" />
			

				<p:outputLabel value="Check Out" />
				

				<p:outputLabel value="Address" />
				

				<p:outputLabel value="Passport Number" />
				


			</p:panelGrid>
		
		</div>
	</div>

				<p:inputText />

				<p:outputLabel value="Passport Number" />
				<p:inputText />


			</p:panelGrid>
			<p:commandButton action="#{mbGuest.addGuest}" process="@this,guest-Data"
