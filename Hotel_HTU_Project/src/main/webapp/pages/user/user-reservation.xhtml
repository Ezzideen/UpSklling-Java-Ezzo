<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/plugins/images" />

	<style>
body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
	font-family: "Open Sans", "Helvetica Neue", sans-serif;
	font-size: 14px;
}

.button {
	background-color: #4CAF50; /* Green */
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
}

.button3 {
	background-color: inherit;
	color: black;
	border: 2px solid #f44336;
}

.button3:hover {
	background-color: #f44336;
	color: white;
}

.jumbotronone {
	margin-bottom: 0;
	background: linear-gradient(115deg, #404040 10%, #2F3640 90%);
	bottom: 0;
	text-align: center;
	color: white;
}

#j_idt171_content {
	background: rgb(51, 51, 51) !important;
}

.ui-widget-content {
	background: rgb(51, 51, 51) !important;
}

.ui-dataview-content {
	background: rgb(51, 51, 51) !important;
}

.ui-dataview {
	background: rgb(51, 51, 51) ! important;
}

body .ui-panelgrid .ui-panelgrid-content {
	border: 1px solid inherit !important;
	background-color: #323232;
	color: #dedede;
}

body .ui-panelgrid .ui-panelgrid-cell {
	border: 1px solid inherit !important;
	background-color: inherit !important;
	color: #ffffff;
	padding: .571em 1em;
}
</style>
</h:head>

<body>
	<div style="background: rgba(38, 38, 38, 1); margin-bottom: 50px;" class="header">
		<div style="background: rgba(38, 38, 38, 1);" class="navbar navbar-inverse navbar-fixed-top">
			<div style="background: rgba(38, 38, 38, 1);" class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">JoSummer</a>
				</div>
				<h:form>

					<div class="navbar navbar-default navbar-fixed-top">
						<div>
							<div style="background: rgba(38, 38, 38, 1);" class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
									<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
								</button>
								<p:graphicImage style="margin-top: 10px; margin-left: 10px; margin-right: 20px;" value="/plugins/images/Jo.png" width="110px"
									height="40px" />

							</div>
							<div style="background: rgba(38, 38, 38, 1);" class="collapse navbar-collapse" id="myNavbar">
								<ul style="margin-right: 10px" class="nav navbar-nav navbar-right">
									<li><h:commandLink value="Home" /></li>
									<li><h:commandLink value="Hotel" /></li>
									<li class="active"><h:commandLink value="Reservation" /></li>
									<li><h:commandLink value="About us" /></li>
									<li><p:commandLink value="Sign up" action="#{mbHome.goToSignUp}" /></li>
									<li><p:commandLink value="Login" action="#{mbHome.goToLogin}" /></li>
								</ul>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<!--  -->

	<div class="row">
		<h:form id="frm">
			
			<div align="center" class="col-sm-12">
				<p:panelGrid id="images-data" columns="4" layout="grid" styleClass="showcase-text-align-center">
					<p:graphicImage style="margin-top: 10px;" value="/plugins/images/room1.jpg" width="250px" height="200px" />
					<p:graphicImage style="margin-top: 10px;" value="/plugins/images/room3.jpg" width="250px" height="200px" />
					<p:graphicImage style="margin-top: 10px;" value="/plugins/images/room2.jpg" width="250px" height="200px" />
					<p:graphicImage style="margin-top: 10px;" value="/plugins/images/room4.jpg" width="250px" height="200px" />
				</p:panelGrid>
			</div>
			<div align="center" class="col-sm-12">
			
				<p:steps style="background: rgb(51, 51, 51) !important;" activeIndex="1">
					<p:menuitem value="Reservation" />
					<p:menuitem value="Personal Information" />
					<p:menuitem value="Payment" />
					<p:menuitem value="Confirmation" />
				</p:steps>
				<p:panelGrid id="reservation-data2" columns="6" layout="grid" styleClass="showcase-text-align-center">

					<p:outputLabel value="Hotel" />
					<p:selectOneMenu id="hotel-Data" value="#{mbReservation.reservation.hotel.id}">
						<p:ajax event="valueChange" update="Room-Data" />
						<f:selectItem itemLabel="Select Hotel" itemValue="#{null}" />
						<f:selectItems id="hotel-Data-selectItems" value="#{mbReservation.listHotel}" var="Hotel" itemLabel="#{Hotel.name}"
							itemValue="#{Hotel.id}" />
					</p:selectOneMenu>

					<p:outputLabel value="Room Type" />
					<p:selectOneMenu id="Room-Data" value="#{mbReservation.reservation.room.id}">
						<p:ajax event="valueChange" update="price, img" />
						<f:selectItem itemLabel="Select RoomType" itemValue="#{null}" />
						<f:selectItems id="Room-Data-selectItems" value="#{mbReservation.listRoomById}" var="Room" itemLabel="#{Room.roomType.name}"
							itemValue="#{Room.id}" itemDescription="#{Room.description}" />
					</p:selectOneMenu>
					<p:outputLabel value="Room Price : " />
					<p:outputLabel id="price" value="#{mbReservation.roomPrice} JD" />
					<p:outputLabel value="Check in" />
					<p:datePicker value="#{mbReservation.reservation.startDate}" />

					<p:outputLabel value="Check out" />
					<p:datePicker value="#{mbReservation.reservation.endDate}" />

					<p:graphicImage id="img" style="margin-top: 10px;" value="/plugins/images/#{mbReservation.roomImage}" width="200px" height="150px" />

				</p:panelGrid>
			</div>

			<div align="center" style="background: rgb(51, 51, 51) !important;" class="col-sm-12">
				<p:commandButton rendered="#{mbReservation.addMode}" id="botton1" action="#{mbReservation.setEditMode}"
					process="@this,reservation-data2" update="@this,frm,reservation-data,reservation-data2,botton1"
					style="margin-bottom: 20px!important;  margin-top: 20px!important; Font-Size: 20px!important;" styleClass="button button3"
					value="Continue Booking" />
			</div>
			<div align="center" style="background: rgb(51, 51, 51) !important;" class="col-sm-12">
				<p:messages></p:messages>
				<p:panelGrid rendered="#{mbReservation.editMode}" id="reservation-data" columns="6" layout="grid"
					styleClass="showcase-text-align-center">
					<p:outputLabel value="first name" />
					<p:inputText value="#{mbReservation.guest.firstName}" />

					<p:outputLabel value="Last name" />
					<p:inputText value="#{mbReservation.guest.lastName}" />

					<p:outputLabel value="Email" />
					<p:inputText value="#{mbReservation.guest.email}" />

					<p:outputLabel value="Phone" />
					<p:inputText value="#{mbReservation.guest.phone}" />

					<p:outputLabel value="Address" />
					<p:inputText value="#{mbReservation.guest.address}" />

					<p:outputLabel value="Passport Number" />
					<p:inputText value="#{mbReservation.guest.passport_number}" />
				</p:panelGrid>
				<div align="center" style="background: rgb(51, 51, 51) !important;" class="col-sm-12">
					<p:commandButton rendered="#{mbReservation.editMode}" id="botton2" action="#{mbReservation.addReservation}"
						process="@this,frm,reservation-data,reservation-data2,botton2"
						style="margin-bottom: 20px!important; margin-top: 20px!important; Font-Size: 18px!important;" value="Confirming Booking" />
				</div>
			</div>
		</h:form>
	</div>

	<!--  -->

	<div class="jumbotronone">
		<div class="container-fluid">
			<div style="margin-top: 50px;" class="row">
				<div class="col-sm-4">
					<h:form>
						<p:commandLink value="Countries" />
						<br />
						<p:commandLink value="Cities" />
						<br />
						<p:commandLink value="Hotels" />
						<br />
						<p:commandLink value="Airports" />
						<br />
						<p:commandLink value="Districts" />
						<br />
						<hr />

					</h:form>
				</div>
				<div class="col-sm-4">
					<h:form>
						<p:commandLink value="Book" />
						<br />
						<p:commandLink value="Language" />
						<br />
						<p:commandLink value="Reservations" />
						<br />
						<p:commandLink value="Home" />
						<br />
						<p:commandLink value="Travel communities" />
						<br />
						<hr />
					</h:form>
				</div>
				<div class="col-sm-4">
					<h:form>
						<p:commandLink value="Coronavirus (COVID-19)" />
						<br />
						<p:commandLink value="About JoSummer.com" />
						<br />
						<p:commandLink value="Careers" />
						<br />
						<p:commandLink value="Contact us" />
						<br />
						<p:commandLink value="Rent" />
						<br />
						<hr />
					</h:form>
				</div>

				<div style="margin-top: 80px;" class="col-sm-12">
					<p:graphicImage value="/plugins/images/Jo.png" title="JoSummer" width="290px" height="140px" />
				</div>
				<div style="margin-top: 80px; margin-bottom: 80px;" class="col-sm-12">
					<h6>JoSummer.com is part of Booking Holdings Inc., the world leader in online travel and related services.</h6>
					<h6>Copyright © 2020–2021 JoSummer.com™. All rights reserved.</h6>
				</div>
			</div>
		</div>
	</div>
	<!--  -->
</body>
</html>
