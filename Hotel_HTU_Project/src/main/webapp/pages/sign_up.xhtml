<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>JoSummer</title>
	<p:messages for="sad" showDetail="false" escape="true"></p:messages>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>


	<style>
* {
	margin: 0;
	padding: 0;
	outline: none;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

body {
	height: 100%;
	width: 100%;
	background: linear-gradient(115deg, #C5F0F8 10%, #FFDED5 90%);
}

.show-btn {
	background: #fff;
	padding: 10px 20px;
	font-size: 20px;
	font-weight: 500;
	color: #3498db;
	cursor: pointer;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.show-btn, .container {
	position: absolute;
	top: 70%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.container {
	flex: 100%;
	background: #fff;
	width: 410px;
	padding: 30px;
	box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

.container .close-btn {
	position: absolute;
	right: 20px;
	top: 15px;
	font-size: 18px;
	cursor: pointer;
}

.container .close-btn:hover {
	color: #3498db;
}

.container .text {
	font-size: 35px;
	font-weight: 600;
	text-align: center;
}

.container form {
	margin-top: -20px;
}

.container form .data {
	height: 45px;
	width: 100%;
	margin: 40px 0;
}

form .data label {
	font-size: 18px;
}

form .data input {
	height: 100%;
	width: 100%;
	padding-left: 10px;
	font-size: 17px;
	border: 1px solid silver;
}

form .data input:focus {
	border-color: #3498db;
	border-bottom-width: 2px;
}

form .forgot-pass {
	margin-top: -8px;
}

form .forgot-pass a {
	color: #3498db;
	text-decoration: none;
}

form .forgot-pass a:hover {
	text-decoration: underline;
}

form .btn {
	margin: 30px 0;
	height: 45px;
	width: 100%;
	position: relative;
	overflow: hidden;
}

form .btn .inner {
	height: 100%;
	width: 300%;
	position: absolute;
	left: -100%;
	z-index: -1;
	background: -webkit-linear-gradient(right, #FFDED5, #C5F0F8, #FFDED5, #C5F0F8);
	transition: all 0.4s;
}

form .btn:hover .inner {
	left: 0;
}

form .btn button {
	height: 100%;
	width: 100%;
	background: none;
	border: none;
	color: #fff;
	font-size: 18px;
	font-weight: 500;
	text-transform: uppercase;
	letter-spacing: 1px;
	cursor: pointer;
}

form .signup-link {
	text-align: center;
}

form .signup-link a {
	color: #3498db;
	text-decoration: none;
}

form .signup-link a:hover {
	text-decoration: underline;
}
</style>

</h:head>
<h:body>
	<div class="center" style="background: linear-gradient(115deg, #C5F0F8 10%, #FFDED5 90%);">

		<div class="container">
			<p:graphicImage style=" margin-left: 30px" value="/plugins/images/Jo2.png" width="290px" height="140px" />
			<div class="text">Sign Up and Join Us</div>
			<h:form>
			        <p:growl id="growl" showDetail="true" />
			
				<div class="data">
					<label>First Name</label>
					<h:inputText value="#{mbSignUp.user.firstName}" id="show1" />
				</div>
				<div class="data">
					<label>Last Name</label>
					<h:inputText value="#{mbSignUp.user.lastName}" id="show2" />
				</div>
				<div class="data">
					<label>Email</label>
					<h:inputText value="#{mbSignUp.user.email}" id="email" required="true" label="Email" validatorMessage="Email is not valid">
					<f:validateRegex for="email" pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
				</div>
				<div class="data">
					<label>Username</label>
					<h:inputText value="#{mbSignUp.user.username}" id="show4" />
				</div>
				<div class="data">
					<label>Password</label>
					<h:inputSecret value="#{mbSignUp.user.password}" id="password" required="true" label="Password" validatorMessage=" Password is not valid" >
					  <f:validateRegex for="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />
					</h:inputSecret>
					
				</div>
				<div class="forgot-pass">
					
				</div>
				<div class="btn">
					<div class="inner"></div>
					<h:commandButton action="#{mbSignUp.userSignUp}"  style="margin-top: 0px; background: none; font-size: 30px;  font-family: 'Poppins', sans-serif; color: black "
						styleClass="btn button" value="Sign up" />
				</div>
				</h:form>
				<h:form>
				<div class="signin-link">
					Already have an Email?
					<h:commandLink id="image-link-iddd" style="color: blue" action="#{mbSignUp.Login}">
						<h:outputText value="Sign in"></h:outputText>
					</h:commandLink>
				</div>

				<div class="btn">
					<h:commandButton
						style="margin-top: 0px; background: -webkit-linear-gradient(right, #FFDED5, #C5F0F8, #C5F0F8, #FFDED5); font-size: 20px;  font-family: 'Poppins', sans-serif; color: black "
						styleClass="btn button" value="Home Page" action="#{mbSignUp.goToHomePage}" />
				</div>
			</h:form>
		</div>
	</div>

</h:body>
</html>
