<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>JoSummer</title>
	

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>


	<style>
* {
	margin: 0;
	padding: 0;
	outline: none;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

body {
	height: 100vh;
	width: 100%;
	background: linear-gradient(115deg, #C5F0F8 10%, #FFDED5 90%);
}

.show-btn {
	background: #fff;
	padding: 10px 20px;
	font-size: 20px;
	font-weight: 500;
	color: #3498db;
	cursor: pointer;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.show-btn, .container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.container {
	flex: 100%;
	background: #fff;
	width: 410px;
	padding: 30px;
	box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

.container .close-btn {
	position: absolute;
	right: 20px;
	top: 15px;
	font-size: 18px;
	cursor: pointer;
}

.container .close-btn:hover {
	color: #3498db;
}

.container .text {
	font-size: 35px;
	font-weight: 600;
	text-align: center;
}

.container form {
	margin-top: -20px;
}

.container form .data {
	height: 45px;
	width: 100%;
	margin: 40px 0;
}

form .data label {
	font-size: 18px;
}

form .data input {
	height: 100%;
	width: 100%;
	padding-left: 10px;
	font-size: 17px;
	border: 1px solid silver;
}

form .data input:focus {
	border-color: #3498db;
	border-bottom-width: 2px;
}

form .forgot-pass {
	margin-top: -8px;
}

form .forgot-pass a {
	color: #3498db;
	text-decoration: none;
}

form .forgot-pass a:hover {
	text-decoration: underline;
}

form .btn {
	margin: 30px 0;
	height: 45px;
	width: 100%;
	position: relative;
	overflow: hidden;
}

form .btn .inner {
	height: 100%;
	width: 300%;
	position: absolute;
	left: -100%;
	z-index: -1;
	background: -webkit-linear-gradient(right, #FFDED5, #C5F0F8, #FFDED5, #C5F0F8);
	transition: all 0.4s;
}

form .btn:hover .inner {
	left: 0;
}

form .btn button {
	height: 100%;
	width: 100%;
	background: none;
	border: none;
	color: #fff;
	font-size: 18px;
	font-weight: 500;
	text-transform: uppercase;
	letter-spacing: 1px;
	cursor: pointer;
}

form .signup-link {
	text-align: center;
}

form .signup-link a {
	color: #3498db;
	text-decoration: none;
}

form .signup-link a:hover {
	text-decoration: underline;
}
</style>

</h:head>
<h:body>

	<div class="center">

		<div class="container">
			<p:graphicImage style=" margin-left: 30px" value="/plugins/images/Jo2.png" width="290px" height="140px" />
			<div class="text">Login</div>
			<h:form>
			 <p:growl id="growl" showDetail="true" />
			
				<div class="data">
				
					<label>Username</label>
					<h:inputText value="#{mbReservation.user.username}"  id="showr" />
					
					
				</div>
				<div class="data">
					<label>Password</label>
					<h:inputSecret  value="#{mbReservation.user.password}" id="shows" />
				</div>
				<div class="forgot-pass">
					<a href="#">Forgot Password?</a>
				</div>
				<div class="btn">
					<div class="inner"></div>
					<h:commandButton style="margin-top: 0px; background: none; font-size: 30px;  font-family: 'Poppins', sans-serif; color: black "
						styleClass="btn button" value="Login" action="#{mbReservation.checkLogin}" />
				</div>
				<div class="signup-link">
					Not a member?
					<h:commandLink id="image-link-idd" style="color: blue" action="#{mbLogin.signUp}">
						<h:outputText value="Sign up" ></h:outputText>
					</h:commandLink>
				</div>
				<div class="btn">
					<h:commandButton
						style="margin-top: 0px; background: -webkit-linear-gradient(right, #FFDED5, #C5F0F8, #C5F0F8, #FFDED5); font-size: 20px;  font-family: 'Poppins', sans-serif; color: black "
						styleClass="btn button" value="Home Page" action="#{mbLogin.loginHomePage}"/>
				</div>
				
			</h:form>
		</div>
	</div>

</h:body>
</html>
